<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href = "styles.css">
</head>
<body>
    <h1>Summer Activities</h1>
    <div class="activity-form">
        <h2>Create a new activity here</h2>
        <form id="activityform">
            <label>Title</label>
            <input type="text" onfocus="this.value=''" name="title" id="activity-title">
            <label>Creator</label>
            <input type="text" onfocus="this.value=''" name="creator" id="activity-creator">
            <label>Description</label>
            <textarea cols="25" name="mytextbox" rows="8" onfocus="this.value=''" id="activity-description"></textarea>
            <input type="submit" value="Create New Activity" id="activity-submit">
        </form>
    </div>

    <div id="container">
        <h2>
            Below is a list of all your activities 
        </h2>
        <ul id="activity-area"> </ul>
    </div>

</body>
    <script src="src/activitiy.js"></script>
    <script src="index.js"></script>
</html>
